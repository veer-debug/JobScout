<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Web Scraper</h1>

        <form method="POST" action="/">
            <div class="mb-4">
                <label for="url" class="block text-sm font-medium text-gray-700">Page URL:</label>
                <input type="text" id="url" name="url" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Enter the webpage URL" required>
            </div>

            <div class="mb-4">
                <label for="outer_div" class="block text-sm font-medium text-gray-700">Outer Div Class:</label>
                <input type="text" id="outer_div" name="outer_div" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Enter outer div class for data" required>
            </div>

            <div class="mb-4">
                <label for="load_more_css" class="block text-sm font-medium text-gray-700">Load More Button CSS Selector:</label>
                <input type="text" id="load_more_css" name="load_more_css" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="CSS selector for Load More button (if applicable)">
            </div>

            <div class="mb-4">
                <label for="next_page_css" class="block text-sm font-medium text-gray-700">Next Page Button CSS Selector:</label>
                <input type="text" id="next_page_css" name="next_page_css" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="CSS selector for Next Page button (if applicable)">
            </div>

            <h2 class="text-xl font-semibold mb-4">Data Columns</h2>

            <div id="columns" class="space-y-4">
                <!-- Dynamic column fields will be added here -->
            </div>

            <div class="flex justify-end">
                <button type="button" onclick="addColumn()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Add Column</button>
            </div>

            <div class="mt-6">
                <input type="submit" value="Scrape Data" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded">
            </div>
        </form>
    </div>

    <script>
        let columnIndex = 0;

        function addColumn() {
            const container = document.getElementById('columns');
            const div = document.createElement('div');
            div.classList.add('column-container', 'bg-gray-50', 'p-4', 'rounded', 'shadow-md');

            div.innerHTML = `
                <h3 class="text-lg font-semibold mb-2">Column ${columnIndex + 1}</h3>
                <div class="mb-4">
                    <label for="column_name_${columnIndex}" class="block text-sm font-medium text-gray-700">Column Name:</label>
                    <input type="text" id="column_name_${columnIndex}" name="column_name_${columnIndex}" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Enter the column name" required>
                </div>
                <div class="mb-4">
                    <label for="column_class_${columnIndex}" class="block text-sm font-medium text-gray-700">Class:</label>
                    <input type="text" id="column_class_${columnIndex}" name="column_class_${columnIndex}" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Enter the class of the element" required>
                </div>
                <div class="mb-4">
                    <label for="column_type_${columnIndex}" class="block text-sm font-medium text-gray-700">Element Type:</label>
                    <input type="text" id="column_type_${columnIndex}" name="column_type_${columnIndex}" class="mt-1 p-2 border border-gray-300 rounded w-full" placeholder="Enter the tag type (e.g., div, span)" required>
                </div>
            `;

            container.appendChild(div);
            columnIndex++;
        }
    </script>
</body>
</html>
