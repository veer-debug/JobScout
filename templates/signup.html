<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom fade-in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-in-out;
        }

        /* Font change */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 via-light-blue-100 to-cream-100">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg fade-in-up">
        <!-- Logo -->
        <div class="flex justify-center">
            <img src="../static/data/logo1.ico" alt="Logo" class="w-24 h-24 rounded-full border-4 border-blue-200 shadow-lg">
        </div>

        <h2 class="text-3xl font-semibold text-center text-blue-600">Sign Up</h2>
        
        <form action="/signup" method="POST" class="space-y-4">
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" name="user_name" id="name" class="w-full px-3 py-2 mt-1 text-gray-800 border border-gray-300 rounded-md transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent transform hover:scale-105" placeholder="John Doe" required>
            </div>
            
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="user_email" id="email" class="w-full px-3 py-2 mt-1 text-gray-800 border border-gray-300 rounded-md transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent transform hover:scale-105" placeholder="example@email.com" required>
            </div>
            
            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="user_password1" id="password" class="w-full px-3 py-2 mt-1 text-gray-800 border border-gray-300 rounded-md transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent transform hover:scale-105" placeholder="••••••••" required>
            </div>
            
            <!-- Confirm Password Input -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <input type="password" name="user_password2" id="confirm_password" class="w-full px-3 py-2 mt-1 text-gray-800 border border-gray-300 rounded-md transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent transform hover:scale-105" placeholder="••••••••" required>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full px-4 py-2 text-white bg-blue-400 rounded-md transition-all duration-200 ease-in-out transform hover:bg-blue-500 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-300">Sign Up</button>
            </div>
        </form>
        
        <!-- Login Link -->
        <p class="text-sm text-center text-gray-600">Already have an account? <a href="/login" class="text-blue-400 hover:underline">Log In</a></p>
    </div>

</body>
</html>
