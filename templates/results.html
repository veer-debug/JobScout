<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Scraped Data</h1>
        <div>
            {% if scraped_data %}
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            {% for col in scraped_data[0].keys() %}
                                <th class="py-2 px-4 border">{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in scraped_data %}
                            <tr>
                                {% for value in row.values() %}
                                    <td class="py-2 px-4 border">{{ value }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No data was scraped.</p>
            {% endif %}
        </div>
        <div class="mt-6 text-center">
            <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Go Back</a>
        </div>
    </div>
</body>
</html>
