<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom fade-in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-in-out;
        }

        /* Font change */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-100 via-blue-100 to-indigo-100">

    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg fade-in-up">
        <!-- Logo -->
        <div class="flex justify-center">
            <img src="../static/data/logo1.ico" alt="Logo" class="w-24 h-24 rounded-full border-4 border-blue-200 shadow-lg">
        </div>

        <h2 class="text-3xl font-semibold text-center text-blue-600">Job Application</h2>
        
        <form action="/submit_application" method="POST" enctype="multipart/form-data" class="space-y-4">
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" name="user_name" id="name" class="w-full px-3 py-2 mt-1 text-gray-800 border border-gray-300 rounded-md transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent transform hover:scale-105" placeholder="John Doe" required>
            </div>
            
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="user_email" id="email" class="w-full px-3 py-2 mt-1 text-gray-800 border border-gray-300 rounded-md transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent transform hover:scale-105" placeholder="example@email.com" required>
            </div>
            
            <!-- College Name Input -->
            <div>
                <label for="college" class="block text-sm font-medium text-gray-600">College Name</label>
                <input type="text" name="college_name" id="college" class="w-full px-3 py-2 mt-1 text-gray-800 border border-gray-300 rounded-md transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent transform hover:scale-105" placeholder="Your College Name" required>
            </div>
            
            <!-- Resume Upload -->
            <div>
                <label for="resume" class="block text-sm font-medium text-gray-600">Upload Resume (PDF Only)</label>
                <input type="file" name="resume" id="resume" class="w-full px-3 py-2 mt-1 text-gray-800 border border-gray-300 rounded-md transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent transform hover:scale-105" accept=".pdf" required>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full px-4 py-2 text-white bg-blue-400 rounded-md transition-all duration-200 ease-in-out transform hover:bg-blue-500 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-300">Submit Application</button>
            </div>
        </form>
    </div>

</body>
</html>
